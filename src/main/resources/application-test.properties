######### Database Config #########

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#>>> Linha abaixo utilizada para apagar e recriar o banco completamente
#spring.jpa.hibernate.ddl-auto = create

#>>> Linha abaixo utilizada para atualizar o banco sem recriar tabelas existentes
spring.jpa.hibernate.ddl-auto = update



######### H2 #########
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#Escolher abaixo entre rodar o banco em memória (mem) ou salvar em um arquivo (file)
spring.datasource.url=jdbc:h2:mem:MilvusEcommerceDB
#spring.datasource.url=jdbc:h2:file:C:/MilvusEcommerceDB/h2
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.h2.Driver

